<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SAEV Dev Contact</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <script>
function setLanguage(lang) {
  const translations = {
    en: {
      name: "Name",
      email: "Email",
      message: "Message",
      submit: "Send"
    },
    ms: {
      name: "Nama",
      email: "Emel",
      message: "Mesej",
      submit: "Hantar"
    },
    zh: {
      name: "姓名",
      email: "电子邮件",
      message: "信息",
      submit: "发送"
    }
  };

  document.getElementById("label-name").innerText = translations[lang].name;
  document.getElementById("label-email").innerText = translations[lang].email;
  document.getElementById("label-message").innerText = translations[lang].message;
  document.getElementById("submit-btn").value = translations[lang].submit;
}
</script>

<body>
<h2>Contact Me</h2>
  <div>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('my')">BM</button>
    <button onclick="setLang('zh')">中文</button>
  </div>
  <div id="language-switcher" style="text-align:right; margin: 20px;">
  <button onclick="setLanguage('en')">English</button>
  <button onclick="setLanguage('ms')">BM</button>
  <button onclick="setLanguage('zh')">中文</button>
</div>
<form action="/submit" method="POST">
  <label id="label-name" for="name">Name</label><br>
  <input type="text" id="name" name="name"><br><br>

  <label id="label-email" for="email">Email</label><br>
  <input type="email" id="email" name="email"><br><br>

  <label id="label-message" for="message">Message</label><br>
  <textarea id="message" name="message"></textarea><br><br>

  <input id="submit-btn" type="submit" value="Send">
</form>

<p id="responseMsg"></p>

<script>
document.getElementById('contactForm').addEventListener('submit', async (e) => {
e.preventDefault();
const data = {
name: e.target.name.value,
email: e.target.email.value,
message: e.target.message.value
};

const res = await fetch('/contact', {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify(data)
});

const result = await res.json();
document.getElementById('responseMsg').innerText = result.message;
});
</script>
  <script>
    const translations = {
      en: {
        title: "Contact Me",
        placeholderName: "Your Name",
        placeholderEmail: "Your Email",
        placeholderMsg: "Your Message",
        btnText: "Send"
      },
      my: {
        title: "Hubungi Saya",
        placeholderName: "Nama Anda",
        placeholderEmail: "E-mel Anda",
        placeholderMsg: "Mesej Anda",
        btnText: "Hantar"
      },
      zh: {
        title: "联系我",
        placeholderName: "你的名字",
        placeholderEmail: "你的邮箱",
        placeholderMsg: "你的留言",
        btnText: "发送"
      }
    };

    function setLang(lang) {
      document.querySelector("h2").innerText = translations[lang].title;
      const form = document.forms["contactForm"];
      form.name.placeholder = translations[lang].placeholderName;
      form.email.placeholder = translations[lang].placeholderEmail;
      form.message.placeholder = translations[lang].placeholderMsg;
      form.querySelector("button").innerText = translations[lang].btnText;
    }
  </script>
</body>
</html>
