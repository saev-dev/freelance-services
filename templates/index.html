<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Language Switcher -->
  <div id="language-switcher" style="text-align:right; margin: 20px;">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ms')">BM</button>
    <button onclick="setLanguage('zh')">中文</button>
  </div>

  <!-- Contact Form -->
  <form action="/submit" method="POST">
    <label id="label-name" for="name">Name</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label id="label-email" for="email">Email</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label id="label-message" for="message">Message</label><br>
    <textarea id="message" name="message"></textarea><br><br>

    <input id="submit-btn" type="submit" value="Send">
  </form>

  <!-- Translation Script -->
  <script>
    function setLanguage(lang) {
      const translations = {
        en: {
          name: "Name",
          email: "Email",
          message: "Message",
          submit: "Send"
        },
        ms: {
          name: "Nama",
          email: "Emel",
          message: "Mesej",
          submit: "Hantar"
        },
        zh: {
          name: "姓名",
          email: "电子邮件",
          message: "信息",
          submit: "发送"
        }
      };

      document.getElementById("label-name").innerText = translations[lang].name;
      document.getElementById("label-email").innerText = translations[lang].email;
      document.getElementById("label-message").innerText = translations[lang].message;
      document.getElementById("submit-btn").value = translations[lang].submit;
    }
  </script>

</body>
</html>
